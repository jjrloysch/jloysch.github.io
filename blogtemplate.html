<!DOCTYPE html>

<html>

<head>

    {% extends "base.html" %}

</head>


<div class= "divPadA"></div>
	
	{% block content %}

    {% if hasAssets %}
    <div>
       
       
        <div class="projectSpecAssetOutlet"> 

            <button type="button", class=	{% if hasAssets %} 
                                                "buttonAssetDownload"
                                            {% else %}
                                                "buttonAssetDownloadNoAssets"
                                            {% endif %}, 

                                            
                                            href="{{ link }}", download="{{ link }} ", onclick="location.href='{{link}}'"'" >
                                            
                                            {% if hasAssets %} 
                                                Browse Documentation
                                            {% else %}
                                                
                                                Documentation Unavailable
                                            {% endif %}</button> 

                                            
        </div>
        
        </div>
        {% endif %}
	<body ontouchstart="">
       
        <div class = "blogContainer">
            <div class ="articleText">
                <h1 class = "articleHead"> {{blogTitle}}</h1>
            
                {% for line in rawText %}

                    <p> {{line}} </p>

                {% endfor %}
        </div>
    </div>

    
  
   

    </body>

        {% endblock %}
       
    
        
</html>
