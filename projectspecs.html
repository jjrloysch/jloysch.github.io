	<head>

		{% extends "base.html" %}

	</head>

	<div class= "divPadA"></div>
	
	{% block projectSpec %}

	<body>

			<div class="projectSpecOut">
				<div class="projectGalleryShowcaseImage"><img src={% if showcaseImage %}
																  	"{{showcaseImage}}"
																  {% else %}
																  	"{{ url_for('static',filename='projectShowcasePlaceholder.jpeg') }}"
																  {% endif %} id="imgShowcase"></img></div>
				<div class="projectWriteup">

					<h3>{{projectTitle}}</h3>
					<p class="projectSpecParagraph">{{projectDescription}}</p>
					<p><b>Platform:</b></p><p class="projectSpecParagraph">{{platform}}</p>
					
					<p><b>Technologies:</b></p><p class="projectSpecParagraph">{{technologiesUsed|safe}}</p>
					{% if gallery|length > 0 %}
						<p><b>Gallery:</b></p>
					{% else %}
						<p><b>Gallery (empty):</b></p>
					{% endif %}
					

					<div class="projectSpecGallery"> {% for image in gallery %}<img src="{{image}}", id="{{image}}"></img>{% endfor %} </div>

					<div class= "divPadA"></div>


					<div class="projectSpecAssetOutlet"> 

						<button type="button", class=	{% if hasAssets %} 
															"buttonAssetDownload"
														{% else %}
															"buttonAssetDownloadNoAssets"
														{% endif %}, 

														href="{{ url_for('static', filename='text.txt') }}" download="test.txt", onClick="">
														{% if hasAssets %} 
															DOWNLOAD ASSET(S)
														{% else %}
															Download Unavailable
														{% endif %}</button> 

														
					</div>
				</div>
			</div>

			<script>

				function showcaseIt() {

				    if (document.getElementById("imgShowcase").src == "http://www.userinterfaceicons.com/80x80/minimize.png"){
				        document.getElementById("imgClickAndChange").src = "http://www.userinterfaceicons.com/80x80/maximize.png";
				    } else {
				        document.getElementById("imgClickAndChange").src = "http://www.userinterfaceicons.com/80x80/minimize.png";
				    }
				}

			</script>	
	</body>

	{% endblock %}
	

</html>
